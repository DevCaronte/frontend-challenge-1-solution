<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="card">
    <section class="card_f1">
      <img class="card_f1-image" src="./images/image-product-mobile.jpg" alt="image product">
    </section>

    <section class="card_f2">
      <p class="card_f2_product-type">PERFUME</p>
      <h2 class="card_f2-title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card_f2-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card_f2-price">
        <p class="card_f2-price-discount">$149.99</p>
        <p class="card_f2-price-value">$169.99</p>
      </div>

      <button class="card_f2-button">
        <img class="card_f2-button-icon" src="./images/icon-cart.svg" alt="icon cart">
        Add to Cart
      </button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Caronte</a>.
  </footer>
</body>
</html>
